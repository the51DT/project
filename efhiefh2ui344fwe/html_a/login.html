<body class="login">
  <div class="wrap login">

    <!-- container -->
    <div id="container"> 
      <!-- contents -->
      <main class="contents">

        <section>
          <div class="login-box">
            <div class="login-logo">
              <img src="../admin/images/login-logo.png" alt="WELCOME BACK STUDIO X+U">
            </div>
            <div class="login-form">
              <form>
                <legend>사용자 정보 입력</legend>
                  <div class="login-form-row">
                    <p>username</p>
                    <input type="text" title="아이디" placeholder="아이디를 입력하세요">
                  </div>
                  <div class="login-form-row">
                    <p>password</p>
                    <input type="password" title="password" placeholder="비밀번호를 입력하세요">
                  </div>
              </form>
            </div>
            <div class="login-btn-area">
              <button type="submit" class="btns">Login</button>
              <p class="login-sub-txt"><strong>입력하신 아이디</strong> 또는 <strong>비밀번호</strong>가 올바르지 않습니다.</p>
            </div>
          </div>

          <!-- footer -->
          <footer id="footer">
            <div class="footer-inner">

            </div>
          </footer>
          <!--// footer -->

<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../admin/css/reset.css">
  <link rel="stylesheet" href="../admin/css/common.css">
  <title>news modify</title>  
  <script src="../admin/js/vendor/jquery-2.1.3.min.js"></script>
  <script src="../admin/js/vendor/webfont.js"></script>
  <script src="../admin/js/common.js"></script>
</head>

<body>
  <div class="wrap">

    <!-- header -->
    <header id="header" class="main-tool-bar">
      <div class="header-inner">
        
        <h1 class="logo">
          <a href="#"><img src="../admin/images/common/logo.png" alt="STUDIO X+U"></a>
        </h1>
        
        <nav class="gnb">
          <ul class="gnb-list">
            <li>
              <a href="#" class="g1">ABOUT 관리</a>
              <ul class="sub-list">
                <li><a href="#">PARTNERS</a></li>
              </ul>
            </li>
            <li>
              <a href="#" class="g2 nm">WORKS 관리</a>
            </li>
            <li>
              <a href="#" class="g3">NEWS 관리</a>
              <ul class="sub-list">
                <li><a href="#">PRESS</a></li>
              </ul>
            </li>
            <li>
              <a href="#" class="g4">CONTACT US</a>
              <ul class="sub-list">
                <li><a href="#">RECRUIT</a></li>
              </ul>
            </li>
            
          </ul>
        </nav>
        
      </div>
    </header>
    <!--// header -->

    <!-- container -->
    <div id="container"> 
      <!-- contents -->
      <main class="contents">

        <section>
          <div class="inner">
            
            <div class="location">
              <ul>
                <li>PRESS</li>
                <li>수정</li>
              </ul>
            </div>

            <div class="admin-title">
              <p><strong>김엘지</strong>님, 안녕하세요! <button type="button" class="btns logout">로그아웃</button></p>
            </div>

            <div class="basic-table-wrap mt100">

              <table class="notice-table view-type">
                <caption></caption>
                <colgroup>
                  <col class="col-wid10">
                  <col>
                </colgroup>
                <tbody>
                  <tr>
                    <td class="nv-title">제목</td>
                    <td class="nv-cont form-type">
                      <input type="text" title="제목" placeholder="제목을 입력해주세요" style="width: 960px;">
                    </td>
                  </tr>
                  <tr>
                    <td class="nv-title">내용</td>
                    <td class="nv-cont form-type">
                      <textarea name="textArea" placeholder="내용을 입력해주세요" style="width: 960px;"></textarea>
                    </td>
                  </tr>
                  <tr>
                    <td class="nv-title">이미지</td>
                    <td class="nv-cont form-type">
                      <div class="filebox">
                        <input type="text" class="upload-name" title="이미지" value="" placeholder="이미지를 추가해주세요" style="width: 500px;">
                        <label for="file" class="btns">찾아보기</label> 
                        <input type="file" id="file">
                        <span class="files-text">※ 파일 형식이 맞지 않아 업로드 할 수 없습니다.</span>
                      </div>
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="pagination-wrap btn-type">
                <div class="pagination">
                  <a href="#"><img src="../admin/images/common/n_prev2.png" alt="처음으로"></a>
                  <a href="#"><img src="../admin/images/common/n_prev.png" alt="이전"></a>
                  
                  <a href="#">1</a>
                  <a class="active" href="#">2</a>
                  <a href="#">3</a>
                  <a href="#">4</a>
                  <a href="#">5</a>
                  <a href="#">6</a>
                  <a href="#"><img src="../admin/images/common/n_next.png" alt="다음"></a>
                  <a href="#"><img src="../admin/images/common/n_next2.png" alt="마지막으로"></a>
                </div>
                <div class="btn-wrap align-r">
                  <a href="#" class="btns">목록</a>
                  <a href="#" class="btns type2">등록</a>
                </div>
              </div>
              
            </div>

          </div>
        </section>

      </main>
      <!--// contents -->

      <!-- footer -->
      <footer id="footer">
        <div class="footer-inner">
          <copy>COPYRIGHT. STUDIO X+U ALL RIGHT RESERVED.</copy>
        </div>
      </footer>
      <!--// footer -->

    </div>
    <!--// container -->

    

  </div>
  
</body>

</html>

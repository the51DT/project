<!doctype html>
<html lang="ko">

<head>
  <meta charset="utf-8">
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="../admin/css/reset.css">
  <link rel="stylesheet" href="../admin/css/common.css">
  <title>works modify</title>  
  <script src="../admin/js/vendor/jquery-2.1.3.min.js"></script>
  <script src="../admin/js/vendor/webfont.js"></script>
  <script src="../admin/js/common.js"></script>
</head>

<body>
  <div class="wrap">

    <!-- header -->
    <header id="header" class="main-tool-bar">
      <div class="header-inner">
        
        <h1 class="logo">
          <a href="#"><img src="../admin/images/common/logo.png" alt="STUDIO X+U"></a>
        </h1>
        
        <nav class="gnb">
          <ul class="gnb-list">
            <li>
              <a href="#" class="g1">ABOUT 관리</a>
              <ul class="sub-list">
                <li><a href="#">PARTNERS</a></li>
              </ul>
            </li>
            <li>
              <a href="#" class="g2 nm">WORKS 관리</a>
            </li>
            <li>
              <a href="#" class="g3">NEWS 관리</a>
              <ul class="sub-list">
                <li><a href="#">PRESS</a></li>
              </ul>
            </li>
            <li>
              <a href="#" class="g4">CONTACT US</a>
              <ul class="sub-list">
                <li><a href="#">RECRUIT</a></li>
              </ul>
            </li>
            
          </ul>
        </nav>
        
      </div>
    </header>
    <!--// header -->

    <!-- container -->
    <div id="container"> 
      <!-- contents -->
      <main class="contents">

        <section>
          <div class="inner">
            
            <div class="location">
              <ul>
                <li>WORKS</li>
                <li>수정</li>
              </ul>
            </div>

            <div class="admin-title">
              <p><strong>김엘지</strong>님, 안녕하세요! <button type="button" class="btns logout">로그아웃</button></p>
            </div>

            <div class="basic-table-wrap mt100">

              <table class="notice-table view-type">
                <caption></caption>
                <colgroup>
                  <col class="col-wid16">
                  <col>
                </colgroup>
                <tbody>
                  <tr>
                    <td class="nv-title">카테고리</td>
                    <td class="nv-cont form-type">
                      <select name="category" class="select" style="width:300px;">
                        <option disabled selected>PROGRAM</option>
                        <option value="MUSIC &amp; CONCERT">MUSIC &amp; CONCERT</option>
                        <option value="CHARACTER">CHARACTER</option>
                      </select>
                    </td>
                  </tr>
                  <tr>
                    <td class="nv-title">제목</td>
                    <td class="nv-cont form-type">
                      <input type="text" title="제목" value="JoYongPil CONCERT" placeholder="제목을 입력해주세요" style="width: 500px;">
                    </td>
                  </tr>
                  <tr>
                    <td class="nv-title">설명</td>
                    <td class="nv-cont form-type">
                      <input type="text" title="설명" value="Deokmu, who was born with intelligence but was a calligrapher of Woo Ui-jeong and was immersed" placeholder="설명을 입력해주세요" style="width: 960px;">
                    </td>
                  </tr>
                  <tr class="sub-tit-row">
                    <td class="nv-cont form-type" colspan="2">
                      <div class="sub-form-type2">
                        <input type="text" title="항목값1 제목" value="DIRECTOR" placeholder="항목을 입력해주세요" style="width: 200px;">
                        <span class="sub-tit-type2">*항목값</span>
                      </div>
                      <input type="text" title="항목값1 내용" value="KIM ELGEE" placeholder="내용을 입력해주세요" style="width: 850px;">
                    </td>
                  </tr>
                  <tr class="sub-tit-row">
                    <td class="nv-cont form-type" colspan="2">
                      <div class="sub-form-type2">
                        <input type="text" title="항목값2 제목" value="WRITER" placeholder="항목을 입력해주세요" style="width: 200px;">
                        <span class="sub-tit-type2">*항목값</span>
                      </div>
                      <input type="text" title="항목값2 내용" value="CHOI ELGEE" placeholder="내용을 입력해주세요" style="width: 850px;">
                    </td>
                  </tr>
                  <tr class="sub-tit-row">
                    <td class="nv-cont form-type" colspan="2">
                      <div class="sub-form-type2">
                        <input type="text" title="항목값3 제목" value="PRODUCER" placeholder="항목을 입력해주세요" style="width: 200px;">
                        <span class="sub-tit-type2">*항목값</span>
                      </div>
                      <input type="text" title="항목값3 내용" value="GEE ELYOUNG" placeholder="내용을 입력해주세요" style="width: 850px;">
                    </td>
                  </tr>
                  <tr class="sub-tit-row">
                    <td class="nv-cont form-type" colspan="2">
                      <div class="sub-form-type2">
                        <input type="text" title="항목값4 제목" value="CATE" placeholder="항목을 입력해주세요" style="width: 200px;">
                        <span class="sub-tit-type2">*항목값</span>
                      </div>
                      <input type="text" title="항목값4 내용" value="JO YONG PIL" placeholder="내용을 입력해주세요" style="width: 850px;">
                    </td>
                  </tr>
                  <tr class="sub-tit-row">
                    <td class="nv-cont form-type" colspan="2">
                      <div class="sub-form-type2">
                        <input type="text" title="항목값5 제목" value="CHANNEL INFO" placeholder="항목을 입력해주세요" style="width: 200px;">
                        <span class="sub-tit-type2">*항목값</span>
                      </div>
                      <input type="text" title="항목값5 내용" value="SBS (Mon,Tue) PM 10:00" placeholder="내용을 입력해주세요" style="width: 850px;">
                    </td>
                  </tr>
                  <tr class="sub-tit-row">
                    <td class="nv-cont form-type" colspan="2">
                      <div class="sub-form-type2">
                        <input type="text" title="항목값6 제목" value="CORPERATIVE" placeholder="항목을 입력해주세요" style="width: 200px;">
                        <span class="sub-tit-type2">*항목값</span>
                      </div>
                      <input type="text" title="항목값6 내용" value="picking stars in the sky" placeholder="내용을 입력해주세요" style="width: 850px;">
                    </td>
                  </tr>
                  <tr class="sub-tit-row">
                    <td class="nv-cont form-type" colspan="2">
                      <div class="sub-form-type2">
                        <input type="text" title="항목값7 제목" value="DATE" placeholder="항목을 입력해주세요" style="width: 200px;">
                        <span class="sub-tit-type2">*항목값</span>
                      </div>
                      <input type="text" title="항목값7 내용" value="2022-03-12 ~ 2022-05-25" placeholder="내용을 입력해주세요" style="width: 850px;">
                    </td>
                  </tr>
                  <tr class="sub-tit-row">
                    <td class="nv-cont form-type" colspan="2">
                      <div class="sub-form-type2">
                        <input type="text" title="항목값8 제목" value="" placeholder="항목을 입력해주세요" style="width: 200px;">
                        <span class="sub-tit-type2">*항목값</span>
                      </div>
                      <input type="text" title="항목값8 내용" value="홍길동" placeholder="내용을 입력해주세요" style="width: 850px;">
                    </td>
                  </tr>
                  <tr>
                    <td class="nv-title">메인 이미지</td>
                    <td class="nv-cont form-type">
                      <div class="filebox">
                        <input type="text" class="upload-name" title="메인 이미지" value="메인 포스터(국내).png" style="width: 500px;">
                        <label for="file" class="btns">찾아보기</label> 
                        <input type="file" id="file">
                    </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="nv-title">상세 이미지</td>
                    <td class="nv-cont form-type">
                      <div class="filebox">
                        <input type="text" class="upload-name" title="상세 이미지" value="상세 이미지1.png" style="width: 500px;">
                        <label for="file" class="btns">찾아보기</label> 
                        <input type="file" id="file">
                    </div>
                    </td>
                  </tr>
                  <tr>
                    <td class="nv-title">YOUTUBE URL</td>
                    <td class="nv-cont form-type">
                      <input type="text" title="YOUTUBE URL" value="www.youtube.com/sdf2fsa" style="width: 500px;">
                    </td>
                  </tr>
                </tbody>
              </table>

              <div class="pagination-wrap btn-type">
                <div class="btn-wrap align-r">
                  <a href="#" class="btns">목록</a>
                  <a href="#" class="btns type2">등록</a>
                </div>
              </div>
              
            </div>

          </div>

      <!-- footer -->
      <footer id="footer">
        <div class="footer-inner">
          <copy>COPYRIGHT. STUDIO X+U ALL RIGHT RESERVED.</copy>
